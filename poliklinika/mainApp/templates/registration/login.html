{% extends  "baseLogOut.html" %}
{% load static %}
{% block title %}Вход{% endblock %}
{% block information %}
            <div>
                <p>Вход</p>
                {% if user.is_authenticated %}
                <p>Вы уже выполнили вход.</p>
                {% else %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{ next }}">
                    <input type="submit" value="Войти">
                </form>
                {% endif %}
            </div>
{% endblock %}
